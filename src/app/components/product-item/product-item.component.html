<div
  class="p-4 rounded-lg border-gray-500 border-2 hover:shadow-gray-600 bg-gray-300 hover:border-3 dark:bg-gray-900 dark:text-white dark:hover:shadow-gray-400 dark:hover:border-white dark:hover:border-3"
>
  <div class="flex flex-col space-y-4">
    <div class="overflow-hidden rounded-md">
      <img
        alt="Product gallery 1"
        [src]="productData.productImage"
        class="w-full h-48 object-cover"
      />
    </div>
    <div class="w-full flex flex-row justify-between">
      <div class="flex flex-col">
        <h2 class="text-lg font-semibold">{{ productData.productName }}</h2>
        <p class="text-lg font-semibold m-0">â‚¹{{ productData.productPrice }}</p>
      </div>
      <div>
        <div class="text-lg font-medium">Quantity</div>
        <p class="text-lg flex flex-row font-semibold select-none">
          @if (qty == 1) {
            <button
              class="text-gray-500 dark:text-gray-700 inline mr-1"
              disabled="true"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9b9b9b"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-minus"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12h8" />
              </svg>
            </button>
          } @else {
            <button class="text-gray-500 dark:text-gray-700 inline mr-1" (click)="decreaseQty()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-minus"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12h8" />
              </svg>
            </button>
          }
          <span class="mx-2 text-bold text-lg">{{ qty }}</span>
          <button
            class="text-gray-500 dark:text-gray-700 inline ml-1"
            (click)="increaseQty()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-plus"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M8 12h8" />
              <path d="M12 8v8" />
            </svg>
          </button>
        </p>
      </div>
    </div>
    <div class="flex flex-col space-y-2">
      <button
        type="button"
        class="select-none rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black dark:bg-white dark:text-black dark:hover:bg-white/80 dark:focus-visible:outline-white"
        (click)="addToCart(productData)"
      >
        Add To Cart
      </button>
    </div>
    <div class="h-25">
      <h3 class="text-sm font-semibold">Product Details:</h3>
      <p class="text-sm">{{ productData.productDescription }}</p>
    </div>
  </div>
</div>
