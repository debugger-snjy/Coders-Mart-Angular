<app-header/>
@if (loading) {
    <h1 class="text-3xl h-dvh bg-[#252d37] center text-center text-white">Fetching Products . . . . </h1>
}
@else {
    @if (products) {
<div class="container-xxl w-full bg-white dark:bg-[#252d37]">
  <div class="grid grid-cols-1 px-10 py-10 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @for (product of products; track $index) {
    <app-product-item [productData]="product" />
    }
  </div>
</div>
}
@if (!products || products.length===0) {
<div class="text-2xl text-red-800 font-bold dark:text-red-400 text-center w-full bg-white dark:bg-[#252d37]" style="height: 100vh;">
  No Product Items Are Added !!<br />
  <button type="button" (click)="(addDummyProducts)"
    class="mt-5 px-10 py-3 bg-black dark:bg-white hover:bg-gray-800 dark:hover:bg-gray-200 font-medium rounded-lg text-sm text-center inline-flex items-center me-2 mb-2">
    <span class="text-md text-white dark:text-black font-bold">Add Dummy Data</span>
  </button>
</div>
}
}
<app-footer/>
