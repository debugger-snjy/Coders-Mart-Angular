<div class="container-xxl px-10 py-10 w-full bg-white dark:bg-[#252d37]">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @if (products) {
      @for (product of products; track $index) {
        <app-product-item [productData]="product" />
      }
    }
  </div>
  @if (!products) {
    <div
      class="text-2xl text-red-800 font-bold dark:text-red-400 text-center w-full"
    >
      No Product Items Are Added !!<br />
      <button
        type="button"
        (click)="(addDummyProducts)"
        class="mt-5 px-10 py-3 bg-black dark:bg-white hover:bg-gray-800 dark:hover:bg-gray-200 font-medium rounded-lg text-sm text-center inline-flex items-center me-2 mb-2"
      >
        <span class="text-md text-white dark:text-black font-bold"
          >Add Dummy Data</span
        >
      </button>
    </div>
  }
</div>
