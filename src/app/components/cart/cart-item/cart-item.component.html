<div class="bg-gray-200 px-5 py-2 mb-5 rounded-lg border-2 border-black hover:shadow-md hover:shadow-black dark:bg-gray-900 dark:border-white dark:hover:bg-gray-800 dark:hover:shadow-white">
  <li class="flex py-2 sm:py-2 items-center">
    <div class="flex-shrink-0">
      <img
        [src]="productData.productImage"
        [alt]="productData.productName"
        width="200px"
        class="rounded-md object-contain object-center shadow-xl border-4 border-black/60"
      />
    </div>

    <div class="ml-4 flex flex-1 flex-row items-center justify-between sm:ml-6">
      <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0 items-center">
        <div>
          <div class="flex justify-between">
            <h3 class="text-lg">
              <a [href]="productData.href" class="font-bold text-black dark:text-white">
                {{ productData.productName }}
              </a>
            </h3>
          </div>
          <div class="mt-1 flex items-end">
            <p class="text-lg font-medium text-gray-900 dark:text-gray-200">
              â‚¹ {{ productData.productPrice }}
            </p>
          </div>
          <p class="text-lg font-semibold select-none mt-2">
            <span class="mx-2 text-bold text-lg">{{ productData.productQuantity }}</span>
          </p>
        </div>
      </div>
      <div class="text-lg font-semibold select-none">
        <button type="button" class="group flex items-center space-x-1 rounded-lg p-2 hover:bg-red-800" (click)="onRemove()">
          
          <span class="text-lg text-red-500 group-hover:text-red-200 font-bold">Remove</span>
        </button>
      </div>
    </div>
  </li>
</div>
